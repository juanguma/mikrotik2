<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout/header:: header" > </head>

<body>

<div class="container-fluid " >
    <div class="row ">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light "><!--Abre Barra Lateral-->
                <nav th:replace="layout/menu :: menu"></nav>

                <div class="col py-3 mx-5 ">
                    <h3 class="text text-center mb-4">Plantilla</h3>
                    <main layout:fragment= "contenido" role="main" class="container abs-center">

                        <form th:action ="@{addvlan}" th:object="${newVlan}"method="post" class="form-inline  p-3 form">
                            <div class="form-group">
                                <label >Vlan ID </label>
                                <input type="number"  class="form-control" id="vlanId"   th:field="*{vlanId}" required="required" placeholder="Ingrese el ID">
                            </div>
                            <div class="form-group mt-3 text">
                                <label >Nombre Vlan </label>
                                <input type="text"  class="form-control" id="vlanName"   th:field="*{vlanName}" required="required" placeholder="Ingrese el nombre">
                            </div>
                            <div class="form-group mt-3">
                                <label >Nombre Vlan </label>
                                <input type="number"  class="form-control" id="networkAddress"   th:field="*{networkAddress}" required="required" placeholder="Ingrese el direccionamiento">
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <button type="submit" class=" btn btn-primary">Agregar vlans</button>
                            </div>

                        </form>

                    </main><!-- Cierre Contenido-->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</main>
</body>

</html>
