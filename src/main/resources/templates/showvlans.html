<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout/header:: header" > </head>

<body>

<div class="container-fluid " >
    <div class="row ">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light "><!--Abre Barra Lateral-->
                <nav th:replace="layout/menu :: menu"></nav>

                <div class="col py-3 mx-5 ">
                    <h3 class="text text-center mb-4">Plantilla</h3>
                    <main layout:fragment= "contenido" role="main" class="container abs-center">
                        <table class="table table-hover ">
                            <tr>
                                <th>Nombre</th>
                                <th>ID</th>
                                <th>Direccionamiento</th>
                                <th>Listar IP's</th>
                                <th>Editar Vlan</th>

                            </tr>
                            <tr th:each="vlan:${vlanlist}">
                                <td th:text="${vlan.vlanName}"></td>
                                <td th:text="${vlan.vlanRef}"></td>
                                <td th:text="${vlan.networkAddress}"></td>
                                <td><button type="button"  class="btn btn-info " ><a th:href="@{/buscarip/{id}(id=${vlan.id})}" class="text-decoration-none">Listar IPS</a> </button></td>
                                <td><button type="button" class="btn btn-warning"><a th:href="@{/updatevlan/{id}(id=${vlan.id})}">Editar</a></button></td>

                            </tr>
                        </table>


                    </main><!-- Cierre Contenido-->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</main>
</body>

</html>
