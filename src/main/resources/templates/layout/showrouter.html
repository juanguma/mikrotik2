<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout/header:: header" > </head>

<body>

<div class="container-fluid " >
    <div class="row ">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light "><!--Abre Barra Lateral-->
                <nav th:replace="layout/menu :: menu"></nav>

                <div class="col py-3 mx-5 ">


                    <form class="navbar-form navbar-left  col-3"   th:action="@{/searchip}" >
                        <div class="input-group"   >
                            <input type="text"  pattern="^((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$" class="form-control" id="ipaddress" th:value="${ipaddress}" name="ipaddress" placeholder="Buscar Ip">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                                                       <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <h3 class="text text-center mb-4">Plantilla</h3>
                    <main layout:fragment= "contenido" role="main" class="container abs-center">




                        <table class="table table-hover ">
                            <tr>
                                <th>Nombre</th>
                                <th>IP</th>
                                <th>Telefono</th>
                                <th>Plan</th>
                                <th>Nodo</th>
                                <th>Estado</th>


                            </tr>
                            <tr th:each="ipaddress:${ipList}">
                                <td th:text="${ipaddress.vlan.vlanRef}"></td>
                                <td th:text="${ipaddress.ipAddress}"></td>
                                <td><button type="button"  class="btn btn-info " ><a th:href="@{/showip/{id}(id=${ipaddress.id})}" class="text-decoration-none">Listar Clientes</a> </button></td>
                                <td><button type="button" class="btn btn-warning"><a th:href="@{/updatevlan/{id}(id=${ipaddress.id})}">Editar</a></button></td>

                            </tr>
                        </table>


                    </main><!-- Cierre Contenido-->

                    <div class="row">
                        <a href="/addvlans">
                            <button type="button" class=" btn btn-primary">Agregar vlans</button>
                        </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</main>
</body>

</html>
