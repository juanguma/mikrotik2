<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout/header:: header" >

</head>

<body>

<div class="container-fluid " >
    <div class="row ">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light "><!--Abre Barra Lateral-->
                <nav th:replace="layout/menu :: menu"></nav>

                <div class="col py-3 mx-5 ">


                    <form class="navbar-form navbar-left  col-3"   th:action="@{/searchip}" >
                        <div class="input-group"   >
                            <input type="text"  pattern="^((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$" class="form-control" id="ipaddress" th:value="${ipaddress}" name="ipaddress" placeholder="Buscar Ip">

                                <button class="btn btn-default" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            
                        </div>
                    </form>
                    <h3 class="text text-center mb-4">Plantilla</h3>
                    <main layout:fragment= "contenido" role="main" class="container-fluid">




                        <table class="table table-hover ">
                            <tr>
                                <th>Nombre</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                                <th>Plan</th>
                                <th>Nodo</th>
                                <th>Estado</th>
                            </tr>
                            <tr th:each="client:${clientsList}">
                                <td th:text="${client.name}"></td>
                                <td th:text="${client.macAdresss}"></td>
                                <td th:text="${client.node.name}"></td>
                                <td text="${client.mac_address}"></td>
                                <td text="${client.mac_address}"></td>
                                <td ><input type="checkbox" name="active" th:checked="${client.disabledClient}" disabled /></td>
                            </tr>
                        </table>


                        <nav aria-label="Page navigation" th:if="${totalPages.length}>1">
                            <div class="row" th:text="${id.getClass}"></div>
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" th:if="${clientsPage.hasPrevious()}" th:href="@{/showclients/(page=${actualPage-1})}" >Anterior</a>
                                </li>

                                <li class="page-item">
                                    <a class="page-link" th:if="${clientsPage.number != 0}" th:href="@{/showclients/(page=0)}">Primero</a>
                                </li>

                                <li class="page-item" th:each="i: ${#numbers.sequence(actualPage -3, actualPage + 3)}" th:class="${i == actualPage} ? 'active' : ''">
                                    <a class="page-link" th:if="${i >= 0 && i < clientsPage.totalPages}" th:href="@{'/showclients/' + ${id} + '?page=' + ${i}}" th:text="${i + 1}"></a>
                                </li>


                                <li class="page-item">
                                    <a class="page-link" th:if="${clientsPage.hasNext()}" th:href="@{/showclients/(page=${actualPage+1})}">Proximo</a>
                                </li>
                            </ul>
                        </nav>




       </main><!-- Cierre Contenido-->


            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

<script th:src="@{/js/responsive-paginate.js}"> </script>


</main>
</body>

</html>
