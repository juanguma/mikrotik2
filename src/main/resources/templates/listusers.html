<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout/header:: header" > </head>

<body>

<div class="container-fluid " >
  <div class="row ">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light "><!--Abre Barra Lateral-->
        <nav th:replace="layout/menu :: menu"></nav>

        <div class="col py-3 mx-5 ">
          <h3 class="text text-center mb-4">Plantilla</h3>
          <main layout:fragment= "contenido" role="main" class="container abs-center">
            <!---main--->

            <table class="table container table-hover table-striped text-center">
              <thead>

              <th>Id</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th> Editar</th>
              <th> Eliminar</th>
              </thead>
              <tbody>
              </tr>
              <tr th:each="users:${userList}">
                <td th:text="${users.id}"></td>
                <td th:text="${users.name}"></td>
                <td th:text="${users.email}"></td>
                <td th:text="${users.rol.name}"></td>

                <td>  <button type="button" class="btn btn-primary "><a class="text-white text-decoration-none" th:href="@{/admin/edituser/{id}(id=${users.id})}"><i class="bi bi-person-lines-fill"></i></a></button></td>
                <td>  <button type="button" class="btn btn-primary "><a class="text-white text-decoration-none" th:href="@{/listusers}"><i class="bi bi-pencil-square"></i></a></button></td>


                <!-- Inicio modal  -->

              </tr>

              </tbody>
            </table>



          </main><!-- Cierre Contenido-->
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</main>
</body>

</html>
