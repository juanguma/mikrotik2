<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout/header:: header" > </head>

<body>

<div class="container-fluid " >
    <div class="row ">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light "><!--Abre Barra Lateral-->
                <nav th:replace="layout/menu :: menu"></nav>

                <div class="col py-3 mx-5 ">


                    <form class="navbar-form navbar-left  col-3"   th:action="@{/showrouter}" >
                        <div class="input-group"   >
                            <select class="form-select" id="inputEmpresaP"  >
                                <option th:each="vlan : ${vlanList}" th:value="${vlan.vlanRef}" th:text="${vlan.vlanName}"></option>
                            </select>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <h3 class="text text-center mb-4">Plantilla</h3>
                    <main layout:fragment= "contenido" role="main" class="container abs-center">
                                             <table class="table table-hover ">
                                                 <tr >
                                                     <th class="text-center">Nombre</th>
                                                     <th class="text-center">Direccion IP</th>
                                                     <th class="text-center">Rol</th>
                                                     <th class="text-center">Lista Clientes</th>
                                                     <th class="text-center">Actualizar</th>


                                                 </tr>

                                                 <tr th:each="mikrotik:${mikrotikList}">
                                                     <td class="text-center" th:text="${mikrotik.name}"></td>
                                                     <td class="text-center" th:text="${mikrotik.ipAddresses.ipAddress}"></td>
                                                     <td  class="text-center"th:if="${mikrotik.ssid==null}">Switch</td>
                                                     <td  class="text-center"th:if="${mikrotik.ssid!=null}">Radio</td>
                                                     <td>
                                                         <div class="d-flex gap-2 mb-3 justify-content-center ">
                                                             <button type="button" class="btn btn-secondary">
                                                                 <a th:href="@{/showclients/{id}(id=${mikrotik.id})}" style="color: inherit; text-decoration: none;">
                                                                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">

                                                                     </svg>
                                                                 </a>
                                                             </button>
                                                         </div>
                                                     </td>
                                                     <td>
                                                         <div class="d-flex gap-2 mb-3 justify-content-center ">
                                                             <button type="button" class="btn btn-secondary">
                                                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                                                                     <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"></path>

                                                                 </svg>

                                                             </button>
                                                         </div>
                                                     </td>

                                                 </tr>
                                                 <!--
                                                 <tr th:each="ipaddress:${ipList}">
                                                     <td th:text="${ipaddress.vlan.vlanRef}"></td>
                                                     <td th:text="${ipaddress.ipAddress}"></td>
                                                     <td><button type="button"  class="btn btn-info " ><a th:href="@{/showip/{id}(id=${ipaddress.id})}" class="text-decoration-none">Listar Clientes</a> </button></td>
                                                     <td><button type="button" class="btn btn-warning"><a th:href="@{/updatevlan/{id}(id=${ipaddress.id})}">Editar</a></button></td>

                                                 </tr>  -->
                                             </table>


                    </main><!-- Cierre Contenido-->


            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"

</main>
</body>

</html>
